<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

    class App extends React.Component{
        constructor(props){
            super(props)
        }
        render(){
            const lista=[
            {   id:23,
                nome:"Leo",
                idade:22
            },
            {
                id:21,
                nome:"Depper",
                idade:25
            }
        ];/*é necessario usar algo unico como key de componentes criados atraves de listas, e nao é recomendado a Key ser o indice da lista, mas se desejar usar ele é possivel atraves:
        
            const final= lista.map((elemento,indice)=><MostraPessoa key={indice} nome={elemento.nome} idade={elemento.idade} />)   
            NAO É RECOMENDAVEL,POIS O INDICE PODE VARIAR .
        */
        const final= lista.map(elemento=><MostraPessoa key={elemento.id} nome={elemento.nome} idade={elemento.idade}  />)
            return (
                <div>
                    {final}
                </div>
            );
        }

    };
    class MostraPessoa extends React.Component{
        constructor(props){
            super(props)
        }
        render(){
            return (
            <div>
            <h2>{this.props.nome}</h2>
            <h3>{this.props.idade}</h3>
            </div>
            );
        }
    }

        const root=document.querySelector("#root");
        ReactDOM.render(<App/>,root);
    </script>
</body>
</html>
